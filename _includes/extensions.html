<div class="columns is-centered">
    <div class="column has-text-centered">
        <div class="subtitle is-2 anchored" id="{{ page.extensions.title | strip_html | slugify }}">{{ page.extensions.title }}</div>
        <div class="description is-size-5">{{ page.extensions.description }}</div>
        <a  href="{{ page.extensions.button_link }}" onclick="this.blur();" class="button is-medium">
            <span>{{ page.extensions.button_text }}</span>
            <span class="icon is-small">
               <i class="fas fa-angle-right"></i>
            </span>
        </a>
    </div>
</div>
