<div class="columns  is-vcentered is-centered">
    <div class="column">
      <div class="row has-text-centered">
        <div class="title is-2">{{ page.functionalities_title }}</div>
        <div class="description  is-size-5">{{ page.functionalities_description }}</div>
      </div>
      <div class="container is-flex" style="flex-wrap: wrap;">
        {% for item in page.functionalities_list %}
        <div class="functionality">
          <img src="assets/img/functionalities-bullets.svg" width="12px"">
          {{ item.item }}
        </div>
        {% endfor %}
      </div>
    </div>
</div>
