<div class="column">
    <h4>{{ title }}</h4>
    {% for item in items %}
    <div>
        {% assign item_link_prefix = item.link | liquify | slice: 0, 2 %}
        {% if item_link_prefix != "{{" %}
        <a href="{{ item.link | liquify | absolute_url }}" class="sitemap-item">
        {% else %}
        <a href="{{ item.link | liquify }}" class="sitemap-item">
        {% endif %}
            {% if item.icon %}
            <i class="{{ item.icon }}"></i>
            {% endif %}
            {{ item.name }}
        </a>
    </div>
    {% endfor %}
</div>
